name: MLOps Inference Pipeline

on:
  workflow_dispatch:
    inputs:
      duration:
        description: "Workflow duration in seconds"
        required: true
        default: "60"

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[git]"
      - name: Pull model from DVC
        run: dvc pull predictor.joblib.dvc
      - name: Make prediction
        run: python predict.py ${{ github.event.inputs.duration }}
